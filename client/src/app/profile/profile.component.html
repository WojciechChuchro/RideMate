<div class="flex-center-container">
  <div class="flex-center-column-container p-1">
    <h2>Driver Rating: 4</h2>
      <mat-form-field>
          <input matInput type="text" [placeholder]="name || 'name'" [(ngModel)]="profileForm.name" />
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text" [placeholder]="surname || 'surname'"  [(ngModel)]="profileForm.surname" />
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text" [placeholder]="phoneNumber || 'phoneNumber'"  [(ngModel)]="profileForm.phoneNumber" />
      </mat-form-field>
      <mat-form-field>
          <input matInput type="email" [placeholder]="email || 'email'"  [(ngModel)]="profileForm.email" />
      </mat-form-field>
      <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="profileForm.password" />
      </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="updateProfile()">
      Save Changes
    </button>
  </div>
  <div class="flex-center-column-container p-1">
    <h2>Profile Icon</h2>
    <mat-form-field>
      <textarea
        style="resize: none"
        matInput
        placeholder="Preferences"
        cols="30"
        rows="14"
      ></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Change Password
    </button>
  </div>
</div>
