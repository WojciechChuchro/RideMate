<div class="flex-center-column-container">
  <input
    class="ipt"
    type="text"
    [(ngModel)]="login"
    placeholder="Login"
    required
  />
  <input
    class="ipt"
    type="text"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />

  <button class="btn primary" type="submit" (click)="handleLogin()">
    Login
  </button>
</div>
