<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-form-field>
    <input matInput [(ngModel)]="email" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />
  </mat-form-field>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="handleLogin()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
