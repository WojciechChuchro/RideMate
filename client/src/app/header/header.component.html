<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="aboutUs" mat-list-item>About us</a>
      <a routerLink="createRide" mat-list-item>Create Ride</a>
      <a routerLink="yourRides" mat-list-item>Your Rides</a>
      <a routerLink="messages" mat-list-item>Messages</a>
      <a routerLink="profile" mat-list-item>Profile</a>

      <a *ngIf="!isLoggedIn" routerLink="login" mat-list-item> Login </a>
      <a
        *ngIf="!isLoggedIn"
        routerLink="registration"
        mat-list-item
        color="accent"
      >
        Register
      </a>
      <!-- Show logout button when logged in -->
      <a *ngIf="isLoggedIn" (click)="logout()" mat-list-item> Logout </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Social System For Organizing Rides</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
